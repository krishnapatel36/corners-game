<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corners Game (Improved)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .cell {
            width: 100%;
            padding-bottom: 12.5%;
            position: relative;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            transition: background-color 0.2s;
        }
        .cell:hover { background-color: #f1f5f9; }
        
        .dot-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dot {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
            background-color: transparent;
            box-sizing: border-box;
        }

        /* Outline state for placed dots */
        .dot.player1-outline { border: 4px solid #3b82f6; }
        .dot.player2-outline { border: 4px solid #ef4444; }

        /* Filled state for claimed dots */
        .dot.player1-filled { background-color: #3b82f6; border: none; }
        .dot.player2-filled { background-color: #ef4444; border: none; }

        /* Highlight for selection during claim phase */
        .dot.selected-for-claim {
            transform: scale(1.2);
            box-shadow: 0 0 15px gold;
        }

        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen">

    <div id="start-screen" class="text-center p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-6">Corners Game</h1>
        <div class="space-y-4">
            <button id="two-player-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition">2 Player Mode</button>
            <button id="vs-computer-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition">VS Computer</button>
        </div>
    </div>

    <div id="game-container" class="hidden w-full max-w-4xl mx-auto p-4 md:p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Game Info Column -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md order-2 lg:order-1 flex flex-col">
                <h1 class="text-3xl font-bold mb-4 text-center">Corners</h1>
                <div class="flex justify-around mb-4 text-center">
                    <div>
                        <h2 class="text-xl font-semibold text-blue-600">Player 1</h2>
                        <p id="score1" class="text-3xl font-bold">0</p>
                    </div>
                    <div>
                        <h2 id="player2-label" class="text-xl font-semibold text-red-600">Player 2</h2>
                        <p id="score2" class="text-3xl font-bold">0</p>
                    </div>
                </div>
                <div id="turn-indicator" class="text-center text-lg font-medium p-3 rounded-lg mb-4">
                    Current Turn: <span id="current-player" class="font-bold"></span>
                </div>
                <div id="game-state-info" class="text-center font-medium p-3 rounded-lg bg-gray-100 mb-4 h-24 flex items-center justify-center">
                    <p id="info-message"></p>
                </div>

                 <div id="action-buttons" class="space-y-3">
                    <button id="claim-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition hidden">Claim a Square</button>
                    <button id="cancel-claim-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition hidden">Cancel Claim</button>
                </div>
                <div class="flex-grow"></div>
                <button id="reset-btn" class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">New Game</button>
            </div>

            <!-- Game Board Column -->
            <div class="lg:col-span-2 order-1 lg:order-2 relative">
                 <div id="board-container" class="relative">
                    <div id="board" class="grid grid-cols-8 bg-white rounded-xl shadow-lg aspect-square"></div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center max-w-sm w-full">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Game Over!</h2>
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="play-again-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition">Play Again</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const twoPlayerBtn = document.getElementById('two-player-btn');
        const vsComputerBtn = document.getElementById('vs-computer-btn');
        const gameContainer = document.getElementById('game-container');
        const board = document.getElementById('board');
        const score1El = document.getElementById('score1');
        const score2El = document.getElementById('score2');
        const player2Label = document.getElementById('player2-label');
        const turnIndicator = document.getElementById('turn-indicator');
        const currentPlayerEl = document.getElementById('current-player');
        const infoMessage = document.getElementById('info-message');
        const claimBtn = document.getElementById('claim-btn');
        const cancelClaimBtn = document.getElementById('cancel-claim-btn');
        const resetBtn = document.getElementById('reset-btn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- Game State ---
        const GRID_SIZE = 8;
        let boardState = [];
        let claimedSquares = []; // Store IDs of claimed squares
        let currentPlayer = 1;
        let gameMode = '2p';
        let gameOver = false;
        let currentPhase = 'PLACE_MARK'; // or 'SELECTING_CORNERS', 'MUST_PLACE_BONUS_MARK'
        let selectedForClaim = [];

        // --- Game Setup ---
        function initializeGame() {
            boardState = Array(GRID_SIZE * GRID_SIZE).fill(0);
            claimedSquares = [];
            currentPlayer = 1;
            scores = { 1: 0, 2: 0 };
            gameOver = false;
            currentPhase = 'PLACE_MARK';
            selectedForClaim = [];

            board.innerHTML = '';
            modal.classList.add('hidden');

            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                const dotContainer = document.createElement('div');
                dotContainer.classList.add('dot-container');
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dotContainer.appendChild(dot);
                cell.appendChild(dotContainer);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            updateUI();
        }

        // --- Event Listeners ---
        twoPlayerBtn.addEventListener('click', () => startGame('2p'));
        vsComputerBtn.addEventListener('click', () => startGame('cpu'));
        resetBtn.addEventListener('click', () => {
            startScreen.style.display = 'block';
            gameContainer.classList.add('hidden');
        });
        playAgainBtn.addEventListener('click', () => {
             modal.classList.add('hidden');
             startScreen.style.display = 'block';
             gameContainer.classList.add('hidden');
        });
        claimBtn.addEventListener('click', handleClaimAction);
        cancelClaimBtn.addEventListener('click', handleCancelClaimAction);

        function startGame(mode) {
            gameMode = mode;
            player2Label.textContent = (mode === 'cpu') ? 'Computer' : 'Player 2';
            startScreen.style.display = 'none';
            gameContainer.classList.remove('hidden');
            initializeGame();
        }

        // --- Main UI Update Function ---
        function updateUI() {
            // Update Scores
            let newScores = { 1: 0, 2: 0 };
            claimedSquares.forEach(sq => {
                const owner = boardState[sq.corners[0]];
                newScores[owner] += 4;
            });
            scores = newScores;
            score1El.textContent = scores[1];
            score2El.textContent = scores[2];

            // Update Turn Indicator
            const playerName = currentPlayer === 1 ? 'Player 1' : (gameMode === 'cpu' ? 'Computer' : 'Player 2');
            currentPlayerEl.textContent = playerName;
            turnIndicator.classList.toggle('bg-blue-200', currentPlayer === 1);
            turnIndicator.classList.toggle('text-blue-800', currentPlayer === 1);
            turnIndicator.classList.toggle('bg-red-200', currentPlayer === 2);
            turnIndicator.classList.toggle('text-red-800', currentPlayer === 2);

            // Update Action Buttons & Info Message
            claimBtn.classList.add('hidden');
            cancelClaimBtn.classList.add('hidden');

            if (currentPhase === 'SELECTING_CORNERS') {
                infoMessage.innerHTML = `Select 4 of your dots to form a square. <br/> <span class="font-bold text-lg">${selectedForClaim.length} / 4 selected</span>`;
                cancelClaimBtn.classList.remove('hidden');
            } else if (currentPhase === 'MUST_PLACE_BONUS_MARK') {
                infoMessage.textContent = 'Claim successful! Now place your bonus mark.';
            } else { // PLACE_MARK
                claimBtn.classList.remove('hidden'); // Always show the claim button
                infoMessage.textContent = 'Place a new mark or claim a square.';
            }
        }
        
        // --- Game Flow & Actions ---
        function handleCellClick(event) {
            if (gameOver) return;
            const index = parseInt(event.currentTarget.dataset.index);

            if (currentPhase === 'SELECTING_CORNERS') {
                handleSelection(index);
                return;
            }

            if (currentPhase === 'PLACE_MARK' || currentPhase === 'MUST_PLACE_BONUS_MARK') {
                if (boardState[index] !== 0) return;

                const wasBonusMove = currentPhase === 'MUST_PLACE_BONUS_MARK';
                placeMark(index);
                
                if (!wasBonusMove) {
                    // This is a regular move. The turn ends.
                    switchTurn();
                } else {
                    // This was a bonus move. The turn should also end.
                    switchTurn();
                }
            }
        }
        
        function handleClaimAction() {
            const playerDotsCount = boardState.filter(p => p === currentPlayer).length;
            if (playerDotsCount < 4) {
                infoMessage.textContent = "You need at least 4 dots to claim a square.";
                setTimeout(() => updateUI(), 1500);
                return;
            }
            currentPhase = 'SELECTING_CORNERS';
            selectedForClaim = [];
            updateUI();
        }
        
        function handleCancelClaimAction() {
            currentPhase = 'PLACE_MARK';
            clearSelectionHighlights();
            selectedForClaim = [];
            updateUI();
        }

        function handleSelection(index) {
            // Can only select your own, unselected dots
            if (boardState[index] !== currentPlayer || selectedForClaim.includes(index)) {
                return;
            }
            
            selectedForClaim.push(index);
            board.querySelector(`[data-index='${index}'] .dot`).classList.add('selected-for-claim');
            updateUI();

            if (selectedForClaim.length === 4) {
                validateAndClaimSelection();
            }
        }

        function validateAndClaimSelection() {
            const points = selectedForClaim.map(index => ({ x: index % GRID_SIZE, y: Math.floor(index / GRID_SIZE) }));
            const isAValidSquare = isSquare(points);
            const sortedIndices = [...selectedForClaim].sort((a, b) => a - b);
            const squareId = sortedIndices.join('-');
            const isAlreadyClaimed = claimedSquares.some(sq => sq.id === squareId);

            if (isAValidSquare && !isAlreadyClaimed) {
                executeClaim(sortedIndices, squareId);
            } else {
                infoMessage.textContent = 'Invalid square or already claimed. Try again.';
                setTimeout(() => {
                    clearSelectionHighlights();
                    selectedForClaim = [];
                    currentPhase = 'PLACE_MARK';
                    updateUI();
                }, 1500);
            }
        }

        function executeClaim(corners, squareId) {
            claimedSquares.push({ id: squareId, corners: corners });
            
            corners.forEach(index => {
                const dot = board.querySelector(`[data-index='${index}'] .dot`);
                dot.classList.remove(`player${currentPlayer}-outline`, 'selected-for-claim');
                dot.classList.add(`player${currentPlayer}-filled`);
            });
            
            selectedForClaim = [];
            currentPhase = 'MUST_PLACE_BONUS_MARK';
            updateUI();
        }

        function placeMark(index) {
            boardState[index] = currentPlayer;
            drawDot(index, currentPlayer);
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            currentPhase = 'PLACE_MARK';
            
            if (checkGameOver()) {
                endGame();
                return;
            }

            updateUI();

            if (gameMode === 'cpu' && currentPlayer === 2 && !gameOver) {
                setTimeout(computerTurn, 800);
            }
        }

        function computerTurn() {
            if (gameOver) return;

            // AI Logic: Find a square to claim
            const potentialSquare = findUnclaimedSquareForAI();
            if (potentialSquare) {
                executeClaim(potentialSquare.corners, potentialSquare.id);
                // After claim, AI must place a bonus mark.
                setTimeout(() => {
                    placeComputerMark();
                    // After bonus mark, the turn must switch.
                    switchTurn();
                }, 800);
                return;
            }

            // Otherwise, place a regular mark and switch turns.
            placeComputerMark();
            switchTurn();
        }
        
        function findUnclaimedSquareForAI() {
            const aiPoints = [];
            for (let i = 0; i < boardState.length; i++) {
                if (boardState[i] === 2) {
                    aiPoints.push({ x: i % GRID_SIZE, y: Math.floor(i / GRID_SIZE) });
                }
            }
            if (aiPoints.length < 4) return null;

            for (let i = 0; i < aiPoints.length; i++) {
                for (let j = i + 1; j < aiPoints.length; j++) {
                    for (let k = j + 1; k < aiPoints.length; k++) {
                        for (let l = k + 1; l < aiPoints.length; l++) {
                            const corners = [aiPoints[i], aiPoints[j], aiPoints[k], aiPoints[l]];
                            if (isSquare(corners)) {
                                const cornerIndices = corners.map(p => p.y * GRID_SIZE + p.x).sort((a,b) => a-b);
                                const id = cornerIndices.join('-');
                                if (!claimedSquares.some(sq => sq.id === id)) {
                                     return { id, corners: cornerIndices };
                                }
                            }
                        }
                    }
                }
            }
            return null;
        }

        function placeComputerMark() {
            let availableCells = [];
            for (let i = 0; i < boardState.length; i++) {
                if (boardState[i] === 0) availableCells.push(i);
            }
            if (availableCells.length === 0) {
                // No available cells, might trigger game over check in switchTurn
                return;
            }

            const moveIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
            placeMark(moveIndex);
        }

        function isSquare(points) {
            const distSq = (p1, p2) => (p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2;
            const distances = [
                distSq(points[0], points[1]), distSq(points[0], points[2]), distSq(points[0], points[3]),
                distSq(points[1], points[2]), distSq(points[1], points[3]), distSq(points[2], points[3])
            ].sort((a,b) => a-b);
            
            return distances[0] > 0 && distances[0] === distances[1] && distances[0] === distances[2] && distances[0] === distances[3]
                && Math.abs(distances[4] - 2 * distances[0]) < 0.001
                && Math.abs(distances[5] - 2 * distances[0]) < 0.001;
        }

        // --- Visual Helpers ---
        function drawDot(index, player) {
            board.querySelector(`[data-index='${index}'] .dot`).classList.add(`player${player}-outline`);
        }
        
        function clearSelectionHighlights() {
             board.querySelectorAll('.selected-for-claim').forEach(d => d.classList.remove('selected-for-claim'));
        }

        // --- Game Over ---
        function checkGameOver() {
            if (boardState.every(cell => cell !== 0)) {
                gameOver = true;
                return true;
            }
            return false;
        }

        function endGame() {
            let message = '';
            if (scores[1] > scores[2]) {
                message = 'Player 1 Wins!';
            } else if (scores[2] > scores[1]) {
                message = (gameMode === 'cpu' ? 'Computer' : 'Player 2') + ' Wins!';
            } else {
                message = "It's a Draw!";
            }
            
            modalTitle.textContent = 'Game Over!';
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

    </script>
</body>
</html>
